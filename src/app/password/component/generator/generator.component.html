<div class="row">
    <div class="col-sm-12">
        <h2>Password Generator</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="inputView"></label>
            <input id="inputView" class="form-control" [value]="password.plain"/>
        </div>
    </div>
    <div class="col-sm-12">
        <div>MD5: {{password.md5}}</div>
        <div>SHA256: {{password.sha256}}</div>
        <div>SHA512: {{password.sha512}}</div>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="lowercase" (change)="onOptionsChange()">
                lowercase
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="uppercase" (change)="onOptionsChange()">
                uppercase
            </label>
        </div>


        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="numbers" (change)="onOptionsChange()">
                numbers
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="symbols" (change)="onOptionsChange()">
                symbols
            </label>
        </div>

    </div>

    <div class="col-sm-4">
        <label for="passwordLength"></label>
        <input type="range" class="custom-range" min="{{lengthMin}}" max="{{lengthMax}}" step="{{lengthStep}}"
               [(ngModel)]="length" id="passwordLength" (input)="onOptionsChange()">
    </div>

</div>
